    {% include header.html %}

    <!-- end header -->
    <tr>
        <td>

            <!-- Tables are the most common way to format your email consistently. Set your table widths inside cells and in most cases reset cellpadding, cellspacing, and border to zero. Use nested tables as a way to space effectively in your message. -->

                <tr>
                    <td height="45"></td>
                </tr>
                <tr>
                    <td>
                         <table cellpadding="0" cellspacing="0" border="0" align="center" style="width: 650px;" width="650">
                            <tr>
                                <td style="text-align: center;" align="center">
                                    <p style="{{site.p}}">Your subscription to our list has been confirmed.</p>
                                </td>
                            </tr>
                            <tr><td height="40"></td></tr>
                            <tr>
                                <td style="text-align: center;" align="center">

                                      If at any time you wish to stop receiving our emails, you can:

                                </td>
                            </tr>
                            <tr><td height="25"></td></tr>
                            <tr>
                                <td style="text-align: center;" align="center">

                                </td>
                            </tr>
                            <tr><td height="34"></td></tr>
                            <tr>
                                <td style="text-align: center;" align="center">
                                 	<p style="{{site.p}}">You may also contact us at:<br>
                                     <a style="font-weight: bold; color: #79c043; text-decoration: none;" href="mailto:{{site.email}}">{{site.email}}</a>
                                  </p>
                                </td>
                            </tr>
                         </table>

                    </td>
                </tr>


            </table>


        </td>
    </tr>
</table>
